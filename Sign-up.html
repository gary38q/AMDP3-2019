<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="Sign-up.css">
    
</head>
<body>
    <div class="kotak">
        <div class ="gambar">
            <img src="1573894313424.png" width="250px" height="50px">
        </div>
        <hr>
        <br>
        <form action="Sign-up.php" method="POST" onsubmit="return validate()" name="mylitteform" class="littleform" >
                <div class="sama">  
                        <span><input type="text" name="email" id="txtemail" placeholder="E-Mail" class="form" required></span>
                        <span class="error" id="erremail"></span>
                        <br>
                    </div>
                    <br>
                <div class="sama">
                        <span><input type="text" name="Username" id="txtuser" placeholder="Username" class="form" required></span>
                        <span class="error" id="erruser"></span>
                        <br>
                </div>
                <br>
                <div class="sama">
                        <span><input type="password" name="password" id="txtpass" placeholder="Password" class="form" required></span>
                        <span class="error" id="errpass"></span>
                        <br>
                </div>
                <br>
                <div class="sama">
                        <span><input type="password" name="passconfirm" id="txtconfirm" placeholder="Confirmation Password" class="form" ></span>
                        <span class="error" id="errconfirm"></span>
                        <br>
                    </div>
                    <br>
                    <br>
                    <div>
                    <input type="submit" value="Sign up" class="submit" > 
                    </div>
        </form>
        <script src="Sign-up.js"></script>
        
        <h5>Got Account? <a href="Log-in-U.html">Log In</a></h5>
    </div>
</body>
